<div class="card my-5">
    <div class="card-body">
      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Categoria</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let ct of catg">
            <td>{{ ct.IDCAT }}</td>
            <td>{{ ct.NOMCAT }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
